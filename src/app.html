<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Favicons -->
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="alternate icon" href="%sveltekit.assets%/favicon.svg" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		
		<!-- SEO Meta Tags -->
		<meta name="description" content="Tournaments.com - Your ultimate destination for competitive sports news, scores, standings, and tournament information across NFL, NBA, MLB, NHL, Soccer, and more." />
		<meta name="keywords" content="sports, tournaments, NFL, NBA, MLB, NHL, soccer, scores, standings, fantasy sports, sports news" />
		<meta name="author" content="Tournaments.com" />
		<meta name="robots" content="index, follow" />
		<meta name="theme-color" content="#dc2626" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://tournaments.com/" />
		<meta property="og:title" content="Tournaments.com - Sports News, Scores & Standings" />
		<meta property="og:description" content="Your ultimate destination for competitive sports news, scores, standings, and tournament information." />
		<meta property="og:image" content="https://images.unsplash.com/photo-1461896836934-47e5c98aebe1?w=1200&h=630&fit=crop" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://tournaments.com/" />
		<meta property="twitter:title" content="Tournaments.com - Sports News, Scores & Standings" />
		<meta property="twitter:description" content="Your ultimate destination for competitive sports news, scores, standings, and tournament information." />
		<meta property="twitter:image" content="https://images.unsplash.com/photo-1461896836934-47e5c98aebe1?w=1200&h=630&fit=crop" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
